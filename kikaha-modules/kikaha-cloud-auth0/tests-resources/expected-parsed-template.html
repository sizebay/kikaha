<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.5/jquery.jgrowl.css"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.auth0.com/js/lock/10.12.1/lock.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.5/jquery.jgrowl.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <script type="text/javascript">
      $(function () {
        $.growl({title: "Welcome!", message: "Please log in"})
      })

      $(function () {
        var lock = new Auth0Lock('bad-client-id', 'localhost', {
          auth: {
            params: {
              state: '{{state}}',
              // change scopes to whatever you like, see https:///scopes
              // claims are added to JWT id_token - openid profile gives everything
              scope: 'openid user_id name nickname email picture'
            },
            responseType: 'code',
            redirectUrl: '/auth/callback'
          }
        })
        lock.show()
      })
    </script>
</div>
</body>
</html>
